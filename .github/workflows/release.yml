name: Build and Release Browser Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build Extension
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Run import_and_patch_translators
        run: python3 scripts/import_and_patch_translators.py

      - name: Run tests
        run: npm test

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Build extension
        run: make all

      - name: Import keychain certificate
        uses: slidoapp/import-codesign-certs@1923310662e8682dd05b76b612b53301f431cd5d
        with:
          p12-file-base64: ${{ secrets.OSX_SIGNING_CERT_APPLICATION }}
          p12-password: ${{ secrets.OSX_CERT_PWD }}
          keychain-password: tEmPoRaRY-PaeSWD


      - name: Sign Safari extension
        shell: bash
        run: |
          set -e
          
          SAFARI_DIR="dist/safari"
          APP_NAME="JabRef Browser Extension"
          IDENTITY="Developer ID Application: JabRef e.V. (6792V39SK3)" 
          
          # The app is already built by 'make all' in the previous step
          # and it is located at $SAFARI_DIR/$APP_NAME.app as per Makefile
          APP_PATH="$SAFARI_DIR/$APP_NAME.app"
          echo "App path: $APP_PATH"
          
          # Debug: list the directory to see where the app actually is
          echo "Listing directory..."
          ls -la "$SAFARI_DIR"
          
          if [ ! -d "$APP_PATH" ]; then
            echo "Error: App bundle not found at $APP_PATH"
            # Try to find where it is
            find "$SAFARI_DIR" -name "*.app" -maxdepth 2
            exit 1
          fi

          echo "Codesigning Safari extension..."
          
          # Clean up unnecessary files that can cause issues with signing and verification
          echo "Cleaning up unnecessary files..."
          find "$APP_PATH" -name ".DS_Store" -delete || true
          find "$APP_PATH" -name "__pycache__" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "build" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "sign_safari.sh" -delete || true
          find "$APP_PATH" -name "notarize_safari.sh" -delete || true
          find "$APP_PATH" -name "import_and_patch_translators.py" -delete || true
          find "$APP_PATH" -name "*.entitlements" -delete || true
          find "$APP_PATH" -name "test_cache" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "test-results" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "test.js" -delete || true
          find "$APP_PATH" -name "test.log" -delete || true
          find "$APP_PATH" -name "eslint.config.mjs" -delete || true
          find "$APP_PATH" -name "rollup.config.js" -delete || true
          find "$APP_PATH" -name "package.json" -delete || true
          find "$APP_PATH" -name "package-lock.json" -delete || true
          find "$APP_PATH" -name "example_bib_page.html" -delete || true
          find "$APP_PATH" -name "sample.bib" -delete || true
          find "$APP_PATH" -name "*.md" -delete || true
          
          # Sign all native binaries (if any)
          echo "Signing all native binaries..."
          # Find and sign all Mach-O files (dylibs, .node modules, etc.)
          find "$APP_PATH" -type f \( -name "*.dylib" -o -name "*.node" -o -name "*.so" \) -exec codesign --force --options runtime --sign "$IDENTITY" --timestamp --verbose=4 {} \;

          # Sign the extension bundle specifically if it exists (Inside-out approach)
          EXTENSION_PATH=$(find "$APP_PATH" -name "*.appex")
          if [ -n "$EXTENSION_PATH" ]; then
            echo "Signing extension bundle: $EXTENSION_PATH"
            # We sign the extension executable specifically too just to be sure
            EXTENSION_EXE=$(find "$EXTENSION_PATH" -path "*/Contents/MacOS/*" -type f)
            if [ -n "$EXTENSION_EXE" ]; then
                echo "Signing extension executable: $EXTENSION_EXE"
                codesign --force --options runtime --entitlements "scripts/JabRef Browser Extension Extension.entitlements" --sign "$IDENTITY" --timestamp --verbose=4 "$EXTENSION_EXE"
            fi
            echo "Signing extension bundle: $EXTENSION_PATH"
            codesign --force --options runtime --entitlements "scripts/JabRef Browser Extension Extension.entitlements" --sign "$IDENTITY" --timestamp --verbose=4 "$EXTENSION_PATH"
          fi

          # Sign the main app executable specifically
          echo "Signing main app executable..."
          MAIN_EXE="$APP_PATH/Contents/MacOS/$APP_NAME"
          if [ -f "$MAIN_EXE" ]; then
            codesign --force --options runtime --entitlements "scripts/JabRef Browser Extension.entitlements" --sign "$IDENTITY" --timestamp --verbose=4 "$MAIN_EXE"
          fi

          # Sign the main app
          echo "Signing app: $APP_PATH"
          codesign --force --options runtime --entitlements "scripts/JabRef Browser Extension.entitlements" --sign "$IDENTITY" --timestamp --verbose=4 "$APP_PATH" || {
            echo "Failed to sign app."
            exit 1
          }
          
          echo "Verifying signature..."
          if ! codesign -vvv --deep --strict "$APP_PATH"; then
            echo "Deep verification failed. This is sometimes expected with Swift frameworks. Trying strict verification without --deep..."
            if ! codesign -vvv --strict "$APP_PATH"; then
              echo "Verification failed even without --deep."
              ls -la "$APP_PATH"
              ls -la "$APP_PATH/Contents"
              exit 1
            fi
          fi
          
          echo "Stapling notarization ticket (best effort before upload)..."
          # We don't have the ticket yet here, but local script does it.
          # In CI, we staple in the next job after notarization.
          
          echo "Done! Signed app is at $APP_PATH"
          
          # Zip the app for better preservation of permissions and easier download
          cd dist/safari
          ditto -c -k --keepParent "JabRef Browser Extension.app" "JabRef Browser Extension.app.zip"
          cd ../..

      - name: Upload Chrome Artifact
        uses: actions/upload-artifact@v6
        with:
          name: chrome-extension
          path: dist/chrome/jabref-browser-extension-chrome.zip

      - name: Upload Firefox Artifact
        uses: actions/upload-artifact@v6
        with:
          name: firefox-extension
          path: dist/firefox/jabref-browser-extension-firefox.xpi

      - name: Upload Signed Safari App (Internal)
        uses: actions/upload-artifact@v6
        with:
          name: safari-signed-app
          path: dist/safari/JabRef Browser Extension.app.zip
          retention-days: 1


  notarize-safari:
    name: Notarize Safari Extension
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download Signed Safari App
        uses: actions/download-artifact@v7
        with:
          name: safari-signed-app
          path: dist/safari

      - name: Unzip Signed Safari App
        run: |
          cd dist/safari
          ditto -x -k "JabRef Browser Extension.app.zip" .
          rm "JabRef Browser Extension.app.zip"
          cd ../..


      - name: Notarize Safari extension
        run: |
          echo "Checking app structure..."
          # Clean up any leftover files if they reappeared
          APP_PATH="dist/safari/JabRef Browser Extension.app"
          find "$APP_PATH" -name ".DS_Store" -delete || true
          find "$APP_PATH" -name "__pycache__" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "build" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "sign_safari.sh" -delete || true
          find "$APP_PATH" -name "notarize_safari.sh" -delete || true
          find "$APP_PATH" -name "import_and_patch_translators.py" -delete || true
          find "$APP_PATH" -name "*.entitlements" -delete || true
          find "$APP_PATH" -name "test_cache" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "test-results" -type d -exec rm -rf {} + || true
          find "$APP_PATH" -name "test.js" -delete || true
          find "$APP_PATH" -name "test.log" -delete || true
          find "$APP_PATH" -name "eslint.config.mjs" -delete || true
          find "$APP_PATH" -name "rollup.config.js" -delete || true
          find "$APP_PATH" -name "package.json" -delete || true
          find "$APP_PATH" -name "package-lock.json" -delete || true
          find "$APP_PATH" -name "example_bib_page.html" -delete || true
          find "$APP_PATH" -name "sample.bib" -delete || true
          find "$APP_PATH" -name "*.md" -delete || true
          
          ls -R dist/safari
          
          ARCHIVE_PATH="dist/safari/JabRef Browser Extension.zip"

          echo "Verifying signature before zipping..."
          if ! codesign -vvv --deep --strict "$APP_PATH"; then
            echo "Deep verification failed, trying strict verification without --deep..."
            codesign -vvv --strict "$APP_PATH"
          fi

          echo "Zipping app for notarization using ditto..."
          ditto -c -k --keepParent "$APP_PATH" "$ARCHIVE_PATH"
          
          if [ ! -f "$ARCHIVE_PATH" ]; then
            echo "Error: Zip archive not created at $ARCHIVE_PATH"
            exit 1
          fi
          
          echo "Submitting for notarization..."
          xcrun notarytool store-credentials "notarytool-profile" --apple-id "vorstand@jabref.org" --team-id "6792V39SK3" --password "${{ secrets.OSX_NOTARIZATION_APP_PWD }}"
          xcrun notarytool submit "$ARCHIVE_PATH" --keychain-profile "notarytool-profile" --wait
          
          echo "Stapling notarization ticket..."
          xcrun stapler staple "$APP_PATH"
          
          echo "Re-zipping the notarized app for distribution using ditto..."
          # Ensure the final zip for the user has the correct name
          FINAL_ZIP="dist/safari/jabref-browser-extension-safari.zip"
          ditto -c -k --keepParent "$APP_PATH" "$FINAL_ZIP"
          
          echo "Done! Notarized app is at $APP_PATH and zip is at $FINAL_ZIP"
          
          # Create a zip of the .app for easier testing
          cd dist/safari
          ditto -c -k --keepParent "JabRef Browser Extension.app" "JabRef Browser Extension.app.zip"
          cd ../..


      - name: Upload Final Notarized Safari App
        uses: actions/upload-artifact@v6
        with:
          name: safari-notarized-app
          path: dist/safari/JabRef Browser Extension.app.zip

      - name: Upload Safari Artifact
        uses: actions/upload-artifact@v6
        with:
          name: safari-extension
          path: dist/safari/jabref-browser-extension-safari.zip

  release:
    name: Create GitHub Release
    needs: [ build, notarize-safari ]
    if: github.event_name != 'workflow_dispatch' && always() && (needs.build.result == 'success') && (needs.notarize-safari.result == 'success' || needs.notarize-safari.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/chrome-extension/jabref-browser-extension-chrome.zip
            artifacts/firefox-extension/jabref-browser-extension-firefox.xpi
            artifacts/safari-extension/jabref-browser-extension-safari.zip
          generate_release_notes: true
